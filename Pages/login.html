<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./login.css" />
    <title>getlunch/login</title>
  </head>
  <body>
    <div class="container">
      <section class="login">
        <div class="form-container">
          <h2>Login</h2>
          <form>
            <div class="form-group">
              <label for="name">Email</label>
              <input type="email" name="email" placeholder="Your Email" id="email" required />
            </div>
            <div class="form-group">
              <label for="name">Password</label>
              <input type="password" name="password" placeholder="Password" id="password" required />
            </div>
            <div class="form-group">
              <input type="button" name="submit" placeholder="Submit" class="text-gray-900" value="Submit" id="submit-btn" />
            </div>
          </form>
          <a href="../index.html">
            <button class="bg-indigo-500 border-0 mt-5 py-2 px-10 focus:outline-none hover:bg-indigo-600 rounded text-lg">
              back
            </button>
          </a>
        </div>
        <div class="image-box">
          <img
            src="https://images.unsplash.com/photo-1446611720526-39d16597055c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
            alt="login-img"
          />
        </div>
      </section>
    </div>
  </body>
</html>
